<dx-popup [(visible)]="visible" [showCloseButton]="true" [width]="600" [height]="500">
    <p>ID: {{ customer?.id }}</p>
    <p>Title: {{ customer?.title }}</p>
    <p>Price: {{ customer?.price }}</p>
    <p>Category: {{ customer?.category }}</p>
    <p>Description: {{ customer?.description }}</p>
    <p>Rating: {{ customer?.rating.rate }} ({{ customer?.rating.count }} votes)</p>
    <img [src]="customer?.image" alt="{{ customer?.title }}" class="popup-image">
    <button class="close-button" (click)="closePopup()">Close</button>
</dx-popup>
