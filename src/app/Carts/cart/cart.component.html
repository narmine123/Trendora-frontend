<!-- Shop Cart Section Begin -->
<section class="shop-cart spad">
    <div class="container">
        <!-- Success Alert -->
        <div class="alert alert-success" role="alert" *ngIf="success">
            <strong>Well done!</strong> Your Order is Successfully Sent
        </div>

        <!-- Empty Cart Message -->
        <div *ngIf="cartProducts.length === 0" class="empty-cart" >
            <h1>Your cart is empty.</h1>
        </div>

        <!-- Cart Table -->
        <div *ngIf="cartProducts.length >0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cartProducts; let index = index">
                                    <td class="cart__product__item">
                                        <img src="{{ item.product.image }}" alt="">
                                        <div class="cart__product__item__title">
                                            <h6>{{ item.product.title }}</h6>
                                        </div>
                                    </td>
                                    <td class="cart__price">$ {{ item.product.price | number: '1.0-3' }}</td>
                                    <td class="cart__quantity">
                                        <div class="quantity">
                                            <button class="btn btn-dark" (click)="minusAmount(index)">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <input
                                                type="number"
                                                size="4"
                                                class="input-text qty text"
                                                title="Quantity"
                                                (change)="detectChange()"
                                                [(ngModel)]="item.quantity"
                                                name="quantity"
                                                min="1"
                                                step="1"
                                            />
                                            <button class="btn btn-dark" (click)="addAmount(index)">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td class="cart__total">{{ item.product.price * item.quantity | number: '1.0-3' }}</td>
                                    <td class="cart__close">
                                        <span class="bi bi-x-lg" (click)="deleteProduct(index)"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="cart__btn">
                        <a href="#">Continue Shopping</a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="cart__btn update__btn">
                        <button (click)="clearCart()"><span class="bi bi-trash"></span> Clear cart</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 ">
                    <div class="cart__total__procced">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Total <span>$ {{ total | number: '1.3-3' }}</span></li>
                        </ul>
                        <button class="primary-btn" (click)="checkout()">Proceed to checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shop Cart Section End -->
