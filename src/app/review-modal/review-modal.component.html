<div class="review-modal">
  <h1>Reviews</h1>
  <div class="review-modal-content">
    <div *ngIf="data.reviews.length === 0" class="no-reviews">
      <p>No reviews yet. Be the first to add a review!</p>
    </div>
    <div *ngFor="let review of data.reviews; let i = index" class="review-item">
      <p class="review-content">{{ review.comment }}</p>
      <small class="review-author">by {{ review.user.firstName }} {{ review.user.lastName }}</small>
      <div class="stars">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let j = index">
          <span class="star" [class.filled]="j < review.rating">★</span>
        </ng-container>
      </div>
      <!-- Add delete button here -->
      <button (click)="onDeleteReview(review.id, i)" class="button-delete">Delete</button>
      <hr>
    </div>
  </div>
  
  <h2>Add a Review</h2>
  <form (ngSubmit)="onSubmitReview()" class="review-form">
    <textarea 
      [(ngModel)]="newReview.content" 
      name="content" 
      placeholder="Write your review..." 
      required 
      class="review-textarea">
    </textarea>
    <div class="rating">
      <label *ngFor="let star of [1, 2, 3, 4, 5]" class="rating-label">
        <input 
          type="radio" 
          name="rating" 
          [value]="star" 
          [(ngModel)]="newReview.rating" 
          required 
          class="rating-input">
        <span class="rating-star">★</span>
      </label>
    </div>
    <button type="submit" class="button-submit">Submit Review</button>
  </form>
  
  <button class="button-close" (click)="onClose()">Close</button>
</div>
